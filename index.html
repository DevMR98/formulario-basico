<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <div class="text">
                <label id="name-label" for="name">Name <input id="name" type="text" required
                        placeholder="Enter your name" /></label>
                <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your Email"
                        name="email" required />
                </label>
                <label id="number-label" for="number">Age (optional) <input id="number" name="number" type="number"
                        min="10" max="80" placeholder="Age" /></label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown">
                        <option selected disabled value>Select current rol</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time Job</option>
                        <option value="Fulll time">Full Time Learned</option>
                    </select>
                </label>
            </div>
            <div class="radiob">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="recommend">
                    <input type="radio" id="recommend" name="recommend" checked value="al"> Definitely
                </label>
                <label for="recommend">
                    <input type="radio" id="recommend" name="recommend" value="Maybe"> Maybe
                </label>
                <label for="recommend">
                    <input type="radio" id="recommend" name="recommend" value="not-sure"> Not sure
                </label>
            </div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="checkbox">
                <label><input type="checkbox" value="onecheckbox"> Front-end</label>
                <label><input type="checkbox" value="twocheckbox"> Back-end</label>
                <label><input type="checkbox" value="threecheckbox"> Data science</label>
                <label><input type="checkbox" value="fourcheckbox"> Machine learning</label>
            </div>
            <p>Any comments or suggestions?</p>
            <textarea rows="3" cols="500" placeholder="Enter your comment here"></textarea>
            <input id="submit" type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
